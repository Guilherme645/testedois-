<div class="criar-nova-pasta-container">
    <input
    type="text"
    pInputText
    [(ngModel)]="folderName"
    placeholder="Digite o nome da nova pasta"
  />
  <div class="actions">
    <button
      pButton
      label="Criar"
      class="p-button-danger"
      (click)="criarPasta()">
    </button>
    <button
      pButton
      label="Cancelar"
      class="p-button-danger"
      (click)="cancelar()">
    </button>
  </div>
</div>
